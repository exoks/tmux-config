# ====<{ TMUX: Config }>========================================================

# ====<{ TMUX: Key-bind }>==============
#NOTE::> <leader> r will reload the new config for each session
#NOTE::> <leader> CTRL + B + r
unbind r
bind r source-file ~/.tmux.conf
# NOTE::> use mouse to resize windows
# NOTE::> change the swap key-binding
bind-key -n C-v split-window -h -l 40
bind-key -n C-t split-window -l 10

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R


# ====<{ TMUX: config }>================
set -g mouse on
set-option -g status-position top 
# NOTE::> change the status bar position

# ====<{ START: Plugin Manager }>==============================================
set -g @plugin 'tmux-plugins/tpm'

# ====<{ tmux plugins }>=======================
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-logging'

# ====<{ Tokyo night config }>=================
set -g @plugin 'fabioluciano/tmux-tokyo-night'
set -g @tokyo_night_theme 'night'
set -g @theme_plugins 'datetime,weather,'
set -g @weather_location 'Tetouan, MA'
set -g @weather_units 'metric'
set -g @weather_api_key 'cb1546acf8e1477b72c58109bf4fbb3e'
# WARNING::> make sure to install jq & bash (declare -A) 
set -g @theme_left_separator 'ÓÇ∏'
set -g @theme_right_separator 'ÓÇ∫'
set -g @theme_transparent_left_separator_inverse 'ÓÇæ'
set -g @theme_transparent_right_separator_inverse 'ÓÇº'
set -g @theme_transparent_status_bar 'true'

# ====<{ }>====================================
set -g @plugin 'omerxx/tmux-sessionx'
set -g @sessionx-bind 'o'

# ====<{ solarized-osaka-tmux config }>========
# set -g @plugin 'MiohitoKiri5474/solarized-osaka-tmux'

run '~/.tmux/plugins/tpm/tpm'
